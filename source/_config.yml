title: Python for Neuroscience
author: Gal Kepler, Zvi Baratz, Dr. Hagai Hargil
logo: logo.png
exclude_patterns: ["**/*_skip.ipynb*"]

execute:
  allow_errors: true
  timeout: -1

repository:
  url: https://github.com/sagol-python-for-neuroscientists/textbook-public
  path_to_book: source/
  branch: main

html:
  home_page_in_navbar: true
  use_issues_button: true

sphinx:
  extra_extensions:
    - sphinx_tabs.tabs

launch_buttons:
  binderhub_url: https://mybinder.org

latex:
  latex_documents:
    targetname: book.tex
